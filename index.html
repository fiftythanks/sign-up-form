<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
  <form action="" method="post">
    <h1>Registration form</h1>
    <div>
      <div class="first-name">
        <label for="first-name">First Name <span class="name"></span></label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="second-name">
        <label for="second-name">Second Name <span class="name"></span></label>
        <input type="text" id="second-name" name="second-name">
      </div>
    </div>
    <div>
      <div class="email">
        <label for="email">Email <span class="email"></span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="phone">
        <label for="phone">Phone Number <span class="phone"></span></label>
        <input type="tel" id="phone" name="phone" required>
      </div>
    </div>
    <div>
      <div class="pwd">
        <label for="pwd">Password <span class="pwd"></span></label>
        <input type="password" id="pwd" name="pwd" required>
      </div>
      <div class="confirm-pwd">
        <label for="confirm-pwd">Confirm Password <span class="confirm-pwd"></span></label>
        <input type="password" name="confirm-pwd" id="confirm-pwd" required>
      </div>
    </div>
    <button type="submit">Create Account</button>
  </form>
</body>
</html>
