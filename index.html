<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form action="" method="post">
    <fieldset class="first-encounter">
      <legend><h1>A strange man steps out of the dark and starts talking…</h1></legend>
      <div class="villager">
        <div></div>
        <p class="saying">Welcome, traveller. What brings you to our forsaken land?</p>
      </div>
      <div class="intention traveller">
        <div></div>
        <div class="intention-submit">
          <p class="intention saying">
            <label for="intention">I'm here to</label>
            <textarea id="intention"
                      name="intention"
                      placeholder="intention"

                      required></textarea>
          </p>
          <button>Reply</button>
        </div>
      </div>
      <div class="villager">
        <div></div>
        <p class="saying" id="mind-sharing">That's interesting. My name is Robert Glassman, I’m sort of a guard in this village. Do you mind sharing some information about you as well?</p>
      </div>
    </fieldset>
  </form>
</body>
</html>
